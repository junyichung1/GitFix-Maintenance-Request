{% extends 'base.html' %}
{% block content %}

<section class="updateform">
  <div class="columns">
  <div class="column is-2"></div>
  <div class="column is-8">
    <p><br><h3 class="title is-3">User Information Update Form</h3></p>
<form action="" method="POST">
  {% csrf_token %}
  
    <div class="field">
      <label for="first_name" class="label">First Name</label>
      <div class="control">
        <input class="input" type="text" name="first_name" id="first_name" placeholder="First" value="{{ user.first_name }}">
      </div>
    <div class="field">
      <label for="last_name" class="label">Last Name</label>
      <div class="control">
        <input class="input" type="text" name="last_name" id="last_name" placeholder="Last" value="{{ user.last_name }}">
      </div>
    <div class="field">
      <label for="email" class="label">Email</label>
      <div class="control">
        <input class="input" type="text" name="email" id="email" placeholder="Email" value="{{ user.email }}">
      </div>
      </div>
      <div class="control is-pulled-right">
        <input type="submit" class="button is-link" value="Update">
        </div>
  
</form>


</div>
              
</div>
<div class="column is-2"></div>
</div>
</section>  



{% endblock %}
